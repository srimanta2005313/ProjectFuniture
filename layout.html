<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #0a0a0a;
            overflow-x: hidden;
        }

        /* Mobile hamburger menu */
.mobile-menu-toggle {
    display: none;
    background: none;
    border: none;
    color: #fff;
    font-size: 1.5rem;
    cursor: pointer;
}

@media (max-width: 768px) {
    .mobile-menu-toggle {
        display: block;
    }
    
    .nav-links {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.98);
        flex-direction: column;
        padding: 1rem;
        gap: 1rem;
    }
    
    .nav-links.mobile-active {
        display: flex;
    }
}

              /* Cart Icon Styles */
         .cart-icon {
            position: relative;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        
        .cart-icon:hover {
            color: #667eea;
        }

        .cart-icon .cart-count {
            background-color: #667eea;
            color: white;
            border-radius: 50%;
            padding: 5px 8px;
            font-size: 14px;
            position: absolute;
            top: -10px;
            right: -10px;
        }

        /* Cart Sidebar Styles */
        .cart-sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 350px;
            height: 100%;
            background-color: #1a1a1a;
            box-shadow: -4px 0 15px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1001;
            padding: 30px 20px;
            overflow-y: auto;
            font-size: 16px;
            color: #fff;
        }

        .cart-sidebar.open {
            transform: translateX(0);
        }

        .cart-sidebar h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .cart-sidebar .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #667eea;
            cursor: pointer;
            margin-bottom: 30px;
            float: right;
        }

        .cart-sidebar .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .cart-sidebar .cart-item:last-child {
            border-bottom: none;
        }

        .cart-sidebar .cart-item .cart-item-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .cart-sidebar .cart-item .cart-item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        .cart-sidebar .cart-item .item-info h3 {
            margin: 0;
            font-size: 16px;
            color: #fff;
        }

        .cart-sidebar .cart-item .item-info .price {
            color: #667eea;
            font-size: 14px;
        }

        .cart-sidebar .cart-item .remove-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 18px;
        }

        .cart-sidebar .checkout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
        
        .cart-sidebar .checkout-btn:hover {
            transform: scale(1.05);
        }

        /* CONTAINER */
.logo-container {
  display: flex;
  align-items: center;
  padding: 1px 5px;
}

/* IMAGE (AS IS) */
.logo-image {
  border-radius:11 60%; 
  height: 55px;
  width: 45px;
  object-fit: cover;
}


.logo-text {
  font-size: 1.8rem;
  font-weight: bold;
  font-family: 'Georgia', 'Times New Roman', Times, serif;
  color: #d9d9d9; 
  margin-left: 25px;

  text-shadow: 1px 1px 3px rgba(2, 2, 2, 0.5);
}




        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 1rem 2rem;
            transition: all 0.3s ease;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #667eea;
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="%23333" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="%23444" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="%23555" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            max-width: 800px;
            padding: 0 2rem;
        }

        .hero h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 300;
            color: #fff;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.5s;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: #ccc;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.8s;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 1.1s;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            border-radius: 20px;
            background: rgba(102, 126, 234, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .float-1 {
            width: 150px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation: float 6s ease-in-out infinite;
        }

        .float-2 {
            width: 100px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation: float 4s ease-in-out infinite reverse;
        }

        .float-3 {
            width: 120px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation: float 5s ease-in-out infinite;
        }

        /* Categories Section */
        .categories {
            padding: 8rem 2rem;
            background: #111;
            position: relative;
        }

        .section-title {
            text-align: center;
            font-size: 3rem;
            color: #fff;
            margin-bottom: 4rem;
            font-weight: 300;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .category-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .category-card:hover::before {
            opacity: 1;
        }

        .category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .category-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            transition: all 0.3s ease;
        }

        .category-card:hover .category-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .category-card h3 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 2;
        }

        .category-card p {
            color: #ccc;
            position: relative;
            z-index: 2;
        }

        /* Featured Products */
        .featured {
            padding: 8rem 2rem;
            background: #0a0a0a;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            background: #1a1a1a;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .product-card:hover {
            transform: scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }

        .product-image {
            height: 250px;
            background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: #667eea;
            transition: all 0.3s ease;
        }

        .product-card:hover .product-image {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .product-info {
            padding: 2rem;
        }

        .product-info h3 {
            color: #fff;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: #667eea;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .product-info p {
            color: #ccc;
            margin-bottom: 1.5rem;
        }

        .product-button {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .product-button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            background: #000;
            padding: 4rem 2rem 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #667eea;
        }

        .footer-text {
            color: #666;
            margin-top: 2rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 3rem;
            }
            
            .category-grid,
            .product-grid {
                grid-template-columns: 1fr;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>

    <script>
        function toggleMobileMenu() {
            const navMenu = document.getElementById('navMenu');
            navMenu.classList.toggle('active');
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const navMenu = document.getElementById('navMenu');
            const mobileToggle = document.querySelector('.mobile-toggle');
            
            if (!navMenu.contains(event.target) && !mobileToggle.contains(event.target)) {
                navMenu.classList.remove('active');
            }
        });

        // Update active link based on current page
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPath || 
                    (currentPath === '/' && link.getAttribute('href') === '/') ||
                    (currentPath === '/home' && link.getAttribute('href') === '/')) {
                    link.classList.add('active');
                }
            });
        });
          const addToCartButtons = document.querySelectorAll('.btn-primary');
        addToCartButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                button.textContent = 'Added!';
                button.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
                
                setTimeout(() => {
                    button.textContent = 'Add to Cart';
                    button.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                }, 2000);
            });
        });
